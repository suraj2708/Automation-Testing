
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Results</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            .container {
                width: 80%;
                margin: 0 auto;
                padding: 20px;
                background: #fff;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                border-radius: 5px;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            .status {
                font-size: 1.2em;
                color: #4CAF50;
                text-align: center;
            }
            .failed {
                color: #F44336;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Test Results</h1>
            <div id="status" class="status Some Tests Failed!">Some Tests Failed!</div>
        </div>
    </body>
    </html>
